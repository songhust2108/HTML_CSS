<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
  img{
    width: 600px;
    height: 300px;
  }
</style>

<title>Slide ảnh/Modal</title>
</head>
<body>
  <!-- id trùng data-target -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <!-- các nút để chuyển ảnh -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>

    <!-- mỗi ảnh sẽ nằm trong 1 div -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="images/hoa.png" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 1</h5>
          <p> Hoa đẹp đây này</p>
        </div>
      </div>


      <div class="carousel-item">
        <img class="d-block w-100" src="images/hoa1.png" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 2</h5>
          <p> Hoa đẹp đây này</p>
        </div>
      </div>



      <div class="carousel-item">
        <img class="d-block w-100" src="images/house.png" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 3</h5>
          <p> Nhà đẹp đó nha</p>
        </div>
      </div>


      <div class="carousel-item">
        <img class="d-block w-100" src="images/rice.png" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 4</h5>
          <p> Ha gạo</p>
        </div>
      </div>

    </div>


    <!-- lưu ý thuộc tính href của thẻ a trùng với id ban đầu -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>






  <!-- modal -->
  <!-- Button trigger modal -->
  <!-- data-target , datatoggle phải bằng id của modal -->
  <!-- data-backdrop để k cho kích ra ngoài -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login" data-backdrop="static">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" data-keyboard="false">
      <!-- modal-dialog-centered để đưa ra giữa ,modal-lg để nó to ra -->
      <!-- data-keyboard để k cho kích ra ngoài -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         Nội dung của bài viết hiển thị trên chỗ modal
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.3.1.slim.min.js" ></script>
<script src="js/popper.min.js" ></script>
<script src="js/bootstrap.min.js" ></script>
</body>
</html>
