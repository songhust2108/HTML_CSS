<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eg 2</title>


</head>
<body>
	<button id="click" >Add</button>
	<div id="content">
		
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		$('#click').click(function(){
			$('#content').prepend('<div><button class="del">Xóa</button></div>');
		});


		//truy vấn đến cha.
		$('body').on('click','.del',function(){
			$(this).parent().remove();
		});
	</script>
</body>
</html>
