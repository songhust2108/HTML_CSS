<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eg 4</title>
	<style>
		#content{
			width: 400px;
			height: 400px;
			background-color: green;
		}
		#child{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="content">
		<div id="child">
			
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script>
		$('#child').click(function (e) {
			e.stopPropagation();
			alert('child');
		});


		$('#content').click(function(){
			alert('parent');
		});
	</script>
</body>
</html>
