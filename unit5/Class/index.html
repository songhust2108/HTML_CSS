<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<video controls autoplay src="videos/1.mp4" width="400px" height="200px"> </video>
	<!-- thuộc tính controls -->
	<!-- autoplay thì khi mở trình duyệt thì audio tự chạy -->
	<!-- loop dùng để load lại -->



	<audio controls src=""></audio>

	<!-- nhúng iframe vào để lấy link  có thể dùng cho cả audio và video-->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/EigC-IpJrL0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

	<!-- bỏ allowfullscreen thì sẽ không full màn hình -->
	<iframe scrolling="no" width="640" height="180" src="https://mp3.zing.vn/embed/song/ZW9A7W0I?start=true" frameborder="0" allowfullscreen="false"></iframe>
	<!-- start=true thì nó sẽ tự chạy -->

	





</body>
</html>
