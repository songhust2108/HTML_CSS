<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ví dụ 3</title>
	<style>
		p{
			display: none;
		}
		
		div{
			width: 60%;
			height: 400px;
			display: none;
			background: red;
		}
	</style>
</head>
<body>
	<p>Lorem ipsum dolor.</p>
	<button id="show">Show</button>
	<button id="hide">Hide</button>
	
	<div>
		
	</div>
	<script type="text/javascript" src="js/jquery.min.js">
		
	</script>

	<script type="text/javascript">

		$(function(){

			//lấy thẻ có id= show và thực hiện sự kiện click cho thẻ đó
			$('#show').click(function(){
				$('p').show(3000,function(){
					// alert('show');
					// window.location.href="https://google.com";
					$('div').show();




					//sau 5s nó sẽ hiện ra thông báo alert
				});//hiện ra
			})

			$('#hide').click(function(){
				$('p').hide(4000,function(){
					alert('hide');
				});//ẩn
			})
		})
	</script>
</body>
</html>
