<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form name="login System" action="" method="">
		<table border="2px" width="">
			<tr>
				<td colspan="2" bgcolor="black"><font color="white"><b>Login System</b></font></td>
			</tr>
			<tr>
				<td>Username</td>
				<td>
					<input type="textbox" name="user"/>
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<td> Confirm Password</td>
				<td>
					<input type="password" name="Confirm pass"/>
				</td>
			</tr>
			<tr>
				<td>Remember</td>
				<td>
					<input type="checkbox" name="remember"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" name="login" value="login" />
					<input type="button" name="reset" value="reset"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="black">&nbsp</td>
			</tr>
		</table>
	</form>
	
</body>
</html>
