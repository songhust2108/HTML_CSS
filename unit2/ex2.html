<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TABLE - colspan and rowspan</title>
</head>
<body>
	<table border="2px" width="80%" align="center" bordercolor="">
		<tr height="100px">
			<td colspan="4">
				Phần đầu (Banner)
			</td>
		</tr>
		<tr height="40px">
			<td colspan="4">
				Menu ngang (navbar)
			</td>
		</tr>
		<tr height="40px">
			<td colspan="4">
				Đường kẻ ngang
			</td>
		</tr>
		<tr height="40px">
			<td>Menu trái(Left Menu)</td>
			<td colspan="2">Phần thân(Main)</td>
			<td>Menu phải(Right Menu)</td>
		</tr>
		<tr height="80px">
			<td colspan="4">
				Phần cuối( footer)
			</td>

		</tr>
	</tr>

</table>
</body>
</html>
