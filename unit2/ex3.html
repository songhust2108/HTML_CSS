<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TABLE - website</title>
</head>
<body>
	<table border="2px" bordercolor="" align="center" width="1000px">
		<tr>
			<td colspan="15" rowspan="4">Phần đầu (Banner)</td>
		</tr>

			<td width="40px">Trang chủ</td>
			<td width="40px">Giới thiệu</td>

			<td width="40px">Liên hệ</td>
			<td width="40px">Diễn đàn</td>
			<td width="" colspan="10">&nbsp</td>
		</tr>
		<tr>
			<td colspan="15"><hr size="2px" width="600px" ></td>
		</tr>
		<tr>
			<td colspan="3" align="center" width="60px"> Tiêu đề Menu</td>
			<td colspan="9"> &nbsp</td>
			<td colspan="3" align="center" width="60px"> Tiêu đề Menu</td>
		</tr>

			<td colspan="3" width="60px">Menu con</td>
			<td colspan="9" rowspan="3">Thông tin</td>
			<td colspan="3" width="60px">Menu con</td>

		</tr>
		<tr>
			<td colspan="3" width="60px">&nbsp</td>
			<td colspan="9">&nbsp</td>
			<td colspan="3" width="60px">&nbsp</td>
		</tr>
		<tr>
			<td colspan="3" width="60px">&nbsp</td>
			<td colspan="9">Tiêu đề lớn 1</td>
			<td colspan="3" width="60px"></td>
		</tr>
		<tr>
			<td colspan="3" width="60px">&nbsp</td>
			<td colspan="9">Tên bài viết</td>
			<td colspan="3" width="60px"> &nbsp</td>
		</tr>
		<tr>
			<td colspan="3" width="60px">&nbsp</td>
			<td colspan="3" width="60px">Ảnh mô tả</td>
			<td colspan="6"> Nội dung vắn tắt</td>
			<td colspan="3" width="60px"> &nbsp</td>
		</tr>
		<tr>
			<td colspan="3" width="60px">&nbsp</td>
			<td colspan="9">&nbsp</td>
			<td colspan="3" width="60px"> &nbsp</td>
		</tr>
		<tr>
			<td colspan="3" width="60px">&nbsp</td>
			<td colspan="9" align="right">Tiêu đề lớn 2</td>
			<td colspan="3" width="60px"> &nbsp</td>
		</tr>
		<tr>
			<td colspan="3" width="60px">&nbsp</td>
			<td colspan="9" align="right">Tên bài viết</td>
			<td colspan="3" width="60px"> &nbsp</td>
		</tr>
		<tr>
			<td colspan="3" width="60px">&nbsp</td>
			<td colspan="6">Nội dung vắn tắt</td>
			<td colspan="3"> Ảnh mô tả</td>
			<td colspan="3" width="60px"> &nbsp</td>
		</tr>

	</table>
</body>
</html>
