<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise3</title>
</head>
<body>
	<div>
		<h2>Bảng cửu chương</h2>
		<h3>Click vào để in bảng cửu chương</h3>
	</div>
	<button onclick="InBCC()" style="width: 80px;height: 70px;">In bảng cửu chương</button>

	<div id="result" style="width: 80%; text-align: 0 auto;border:1px solid #8F9B6F;">
		
	</div>
	<script type="text/javascript">
		function InBCC(){
	var text="";
	for (var i = 1; i<=9; i++) {
		for (var j= 1; j<=9; j++) {
			var k=i*j;
			text+=i+" x "+j+" = "+k+" &nbsp &nbsp--- &nbsp &nbsp ";
			
		}
		text+="<br>";
	}
	document.getElementById('result').innerHTML=text;
}
	</script>
</body>
</html>
